name: Deploy RPR-KONTROL Dashboard

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_kontrol:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build RPR-KONTROL Dashboard
        run: BUILD_OUTPUT_DIR=dist-kontrol npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to Firebase Hosting (kontrol)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_TOKEN }}'
          channelId: live
          projectId: rpr-myaudit
          target: kontrol
