name: ğŸ›¡ï¸ Guardian Deployment & Verification

on:
  push:
    branches:
      - main

jobs:
  deploy_and_verify:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Install Dependencies
        run: npm install

      - name: ğŸš€ Deploy Security Rules & Functions
        uses: w9jds/firebase-action@master
        with:
          # Deploys Hosting, Functions, and Firestore Rules simultaneously
          args: deploy --only hosting,functions,firestore
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: ğŸ” Verify Regional Lock (asia-southeast1)
        uses: w9jds/firebase-action@master
        with:
          # This command lists functions so you can verify the region in the GitHub logs
          args: functions:list
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}