name: Guardian Deployment & Verification

on:
  push:
    branches: [ main ]

jobs:
  deploy_and_verify:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ› ï¸ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Production Assets
        run: npm run build

      - name: ğŸ” Authenticate with Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}'

      - name: â˜ï¸ Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: ğŸ›¡ï¸ SENTINEL: Verify Sovereign Substrate
        run: |
          chmod +x scripts/verify-myaudit-control-plane.sh
          ./scripts/verify-myaudit-control-plane.sh
        env:
          PROJECT_ID: rpr-myaudit

      - name: ğŸš€ Deploy to Authoritative Substrate
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: rpr-myaudit

      - name: ğŸ“ Post-Deployment Regional Audit
        run: |
          LOCATION=$(gcloud firestore databases list --project=rpr-myaudit --format="value(locationId)" --filter="name:default")
          echo "Current Location: $LOCATION"
          if [ "$LOCATION" != "asia-southeast1" ]; then
            echo "CRITICAL: Sovereign Substrate Violation Detected ($LOCATION)"
            exit 1
          fi