name: ğŸ›¡ï¸ Guardian Deployment & Verification

on:
  push:
    branches:
      - main

jobs:
  deploy_and_verify:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Install Root Dependencies
        run: npm install

      - name: ğŸ—ï¸ Install Functions Dependencies
        run: |
          cd backend/functions
          npm install

      - name: ğŸ—ï¸ Build Frontend
        run: npm run build

      - name: ğŸš€ Deploy Security Rules & Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,functions,firestore
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: ğŸ” Verify Regional Lock (asia-southeast1)
        uses: w9jds/firebase-action@master
        with:
          args: functions:list
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
